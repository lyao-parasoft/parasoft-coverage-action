name: "Luffy Build"

on:
  workflow_dispatch:  # 启用手动触发

jobs:
  build:
    runs-on: [self-hosted,luffy-windows]
    steps:
      - uses: actions/checkout@v4
      - name: Generate table
        uses: parasoft/parasoft-coverage-action@master
        with:             
            report: 'D:\reports\projects\special reports\test汉字1\javaprojecttemplate\reports\unit\coverage.xml'
            parasoftToolOrJavaRootPath: 'C:\Program Files\Java\jdk-21.0.5'
