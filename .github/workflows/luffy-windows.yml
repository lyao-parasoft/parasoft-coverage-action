name: "Luffy Build"

on:
  workflow_dispatch:  # 启用手动触发

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Generate table
        uses: parasoft/parasoft-coverage-action@master
        with:             
            report: 'D:\reports\parasoftreports\static_unit_coverage_reports\mutiple reports\**.xml'
